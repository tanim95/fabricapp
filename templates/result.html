<!DOCTYPE html>
<html>
  <head>
    <title>Fabric Pattern Result</title>
    <style>
      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #82f436;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 16px;
      }

      .fabric-pattern {
        margin-top: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Fabric Pattern Result</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% else %}
    <div class="fabric-pattern">
      <img
        src="{{ url_for('static', filename='fabric_pattern.png') }}"
        alt="Fabric Pattern"
      />
    </div>
    {% endif %}

    <a href="/" class="back-button">Back</a>
  </body>
</html>
